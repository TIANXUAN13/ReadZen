name: Docker Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'
      password:
        description: 'Admin password for the Docker image'
        required: false
        default: 'admin123'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug inputs
        run: |
          echo "Input tag: ${{ github.event.inputs.tag }}"
          echo "Input password: ${{ github.event.inputs.password }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ADMIN_PASSWORD=${{ github.event.inputs.password || 'admin123' }}

      - name: Get tag value for comparison
        id: tag-info
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "is_latest=false" >> $GITHUB_OUTPUT
          if [ "$TAG" == "latest" ]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Asset
        if: steps.tag-info.outputs.is_latest != 'true'
        run: |
          TAG="${{ github.event.inputs.tag }}"
          # Save Docker image as tar file
          docker save ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader:${TAG} > daily-article-reader.tar
          
          # Create checksum
          sha256sum daily-article-reader.tar > daily-article-reader.tar.sha256
          
          # List files
          ls -la

      - name: Upload Release Asset
        if: steps.tag-info.outputs.is_latest != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            daily-article-reader.tar
            daily-article-reader.tar.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader:${TAG}"
          if [ "$TAG" != "latest" ]; then
            echo "Release created at https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          fi
