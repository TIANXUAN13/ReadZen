name: Docker Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'
      password:
        description: 'Admin password for the Docker image'
        required: false
        default: 'admin123'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}
            type=sha,prefix=
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ADMIN_PASSWORD=${{ github.event.inputs.password || 'admin123' }}

      - name: Create Release Asset
        if: ${{ github.event.inputs.tag != 'latest' }}
        run: |
          # Save Docker image as tar file
          docker save ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader:${{ github.event.inputs.tag }} > daily-article-reader.tar
          
          # Create checksum
          sha256sum daily-article-reader.tar > daily-article-reader.tar.sha256
          
          # List files
          ls -la

      - name: Upload Release Asset
        if: ${{ github.event.inputs.tag != 'latest' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
          files: |
            daily-article-reader.tar
            daily-article-reader.tar.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/daily-article-reader:${{ github.event.inputs.tag || 'latest' }}"
          if [ "${{ github.event.inputs.tag }}" != "latest" ]; then
            echo "Release assets uploaded to GitHub Release ${{ github.event.inputs.tag }}"
          fi
