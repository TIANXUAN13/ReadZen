version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    ports:
      - "5000:5000"
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./data.db:/app/data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
